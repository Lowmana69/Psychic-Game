<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Psychic Game</title>

<body>
    <!-- 1. Create Title Header for Psychic Game.
    2. Create 4 Variables for keeping score.
        1. 1 for Wins & 1 for Loses
        2. Guess count used Up
        3. Show a list of used up character attempts already
    3. Create a Variable for Number of Guess 
        1. Able to be reduce for each attempt
    4. Create a List of characters for guess attempts
        a. Meaning Letters & Numbers (if need be)
    5. Try to include a You Win! or You Lose! Banner
    6. Try to add and/or images as well sound if possible
    7. Try to be able to cross out the characters that has been used as well -->
    
    <header>
        <h1>Psychic Game</h1> 
    </header>
    <br>
    <hr>
    <br>
    <h2>I am guessing a letter from A-Z.</h2>
    <img src="" alt="">
    <div class="scoreboard">
        <div id="wins" class="badge">Wins: <span id="score">0</span></div>
        <div id="loses" class="badge">Loses: <span id="score">0</span></div>
        <div id="tries" class="badge">Tries: <span id="score">0</span></div>
    </div>
    <br>
    <br>
    <div class="result-banner">
        <p>You Win!</p>
    </div>
    <br>
    <br>
   <div class="letters">
        <a href="" class="button">A</a>
        <a href="" class="button">B</a>
        <a href="" class="button">C</a>
        <a href="" class="button">D</a>
        <a href="" class="button">E</a>

        <a href="" class="button">Z</a>

    <br>
    <p class="message">Make  Your Move!</p>
